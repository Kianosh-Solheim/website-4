name: Build and Deploy to GitHub Pages

# 1) Whenever you push to main, trigger this workflow
on:
  push:
    branches:
      - main

permissions:
  contents: read           # allow checkout to read source code
  pages: write             # allow deploy-pages to push to gh-pages
  id-token: write          # needed for pages deployment

jobs:
  build:
    name: Build (npm run build)
    runs-on: ubuntu-latest

    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Upload build output as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    name: Deploy / Publish to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-pages-artifact@v2

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          # By default, this will push to gh-pages branch
          # and GitHub Pages will serve from it, as long as you
          # have set Source=gh-pages in your repoâ€™s Pages settings.
          # No need to supply a PAT; the built-in GITHUB_TOKEN is used.
          token: ${{ secrets.GITHUB_TOKEN }}
